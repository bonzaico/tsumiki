extends:
    - "stylelint-config-standard"
    - "stylelint-prettier/recommended"
rules:
    "at-rule-no-unknown":
        - true
        - "ignoreAtRules":
            - "function"
            - "if"
            - "else"
            - "each"
            - "extend"
            - "include"
            - "mixin"
            - "return"
            - "warn"